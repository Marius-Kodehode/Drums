<!DOCTYPE html>
<html lang="en">
<!-- Page by Marius, Kodehode -->

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/m.ico">
    <script src="index.js"></script>
    <title>Drums</title>
</head>

<body>

<form>
    <fieldset class="drumkit">
    <!-- Buttons for all the drum sounds -->
    <legend>Drum Kit</legend>
        <ol style="margin-top: 5px;">
            <li id="clap" class="button" onclick="claps();">clap.wav</li>
            <li id="hihat" class="button" onclick="hihats();">hihat.wav</li>
            <li id="kick" class="button" onclick="kicks();">kick.wav</li>
            <li id="openhat" class="button" onclick="openhats();">openhat.wav</li>
            <li id="ride" class="button" onclick="rides();">ride.wav</li>
            <li id="snare" class="button" onclick="snares();">snare.wav</li>
            <li id="tink" class="button" onclick="tinks();">tink.wav</li>
            <li id="tom" class="button" onclick="toms();">tom.wav</li>
        </ol>
    <!-- User guidance -->
    <p style="font-size: 16px;">Use the buttons or your keyboard's number keys
    (<kbd>1</kbd>-<kbd>8</kbd>)</p>
    </fieldset>
</form>

</body>

</html>
